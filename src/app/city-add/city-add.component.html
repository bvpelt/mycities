<h2>Stad toevoegen</h2>
<div class="form-group">
    <label for="newcity">Nieuwe Stad</label>
    <input type="text" [(ngModel)]="name" class="form-control" placeholder="Nieuwe stad..." id="newcity">
</div>
<div class="form-group">
    <label for="newprovince">Nieuwe Province</label>
    <input type="text" [(ngModel)]="province" class="form-control" placeholder="Nieuwe provincie..." id="newprovince">
</div>
<div class="form-group">
    <label for="newprice">Nieuwe Prijs</label>
    <input type="text" [(ngModel)]="price" class="form-control" placeholder="Nieuwe prijs..." id="newprice">
</div>
<div class="form-group">
    <label for="newphoto">Nieuwe Photo</label>
    <input type="text" [(ngModel)]="photo" class="form-control" placeholder="Nieuwe photo..." id="newphoto">
</div>
<div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="addCity()">Stad toevoegen</button>
</div>
